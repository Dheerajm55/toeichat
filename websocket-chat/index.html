<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            align-items: center;
        }

        /* Centered heading */
        h1 {
            text-align: center;
            margin-bottom: 0;
            display: none; /* Hidden initially */
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: none; /* Initially hidden */
            width: 80%;
        }

        /* Chat message list */
        #messagesList {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #messagesList li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            text-align: left;
            max-width: 60%;
        }

        /* Style for messages sent by the current user */
        .message-right {
            background-color: #007bff;
            color: rgb(18, 18, 18);
            margin-left: auto;
            text-align: right;
        }

        /* Style for messages received from others */
        .message-left {
            background-color: #f1f1f1;
            color: black;
            margin-right: auto;
        }

        /* Input and button container at the bottom */
        #inputContainer {
            display: none; /* Initially hidden */
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        /* Input fields */
        #messageInput {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            margin-right: 10px;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Send button */
        button {
            padding: 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #connectionStatus {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        /* Modal styles */
        #nameModal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #nameModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%; /* Adjust width to fit the container */
            max-width: 600px; /* Add a max-width for large screens */
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
            width: 90%; /* Take up the full width */
            margin-bottom: 20px;
        }

        #submitNameButton {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Ensure chat messages are scrollable */
        #chatContainer {
            overflow-y: scroll;
        }

        /* Online members counter */
        #onlineMembers {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Modal asking for name -->
    <div id="nameModal">
        <div id="nameModalContent">
            <h2>Enter your name to start chatting</h2>
            <input type="text" id="nameInput" placeholder="Your name...">
            <button id="submitNameButton">Go Live</button>
        </div>
    </div>

    <!-- Hidden chat header -->
    <h1>Toei Chat</h1>

    <!-- Connection Status, initially hidden -->
    <div id="connectionStatus">Connecting to WebSocket...</div>

    <!-- Online members counter -->
    <div id="onlineMembers">Members Online: 0</div>

    <!-- Container for chat messages, initially hidden -->
    <div id="chatContainer">
        <ul id="messagesList"></ul>
    </div>

    <!-- Input container at the bottom, initially hidden -->
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        let currentUserName = '';
        let onlineMemberCount = 0; // Track number of connected members
        let ws; // Declare WebSocket variable globally

        // Function to initialize the WebSocket after entering name
        function initializeWebSocket() {
            ws = new WebSocket('ws://localhost:8080'); // Change to your WebSocket server's URL
            ws.binaryType = 'blob';

            ws.onopen = () => {
                console.log('Connected to WebSocket server');
                document.getElementById('connectionStatus').textContent = 'Connected to WebSocket server';
                document.getElementById('connectionStatus').style.display = 'block';
            };

            ws.onmessage = async (event) => {
                let messageData;
                if (event.data instanceof Blob) {
                    messageData = await event.data.text();
                } else {
                    messageData = event.data;
                }
                appendMessageToChat(messageData);
            };

            ws.onclose = () => {
                document.getElementById('connectionStatus').textContent = 'Disconnected from WebSocket server';
            };
        }

        // Function to append a message to the chat list
        function appendMessageToChat(message) {
            const messageList = document.getElementById('messagesList');
            const newMessage = document.createElement('li');
            if (message.startsWith(currentUserName)) {
                newMessage.classList.add('message-right');
            } else {
                newMessage.classList.add('message-left');
            }
            newMessage.textContent = message;
            messageList.appendChild(newMessage);
            scrollToBottom();
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput').value.trim();
            if (!messageInput) return;
            const message = `${currentUserName}: ${messageInput}`;
            ws.send(message);  // Send message through WebSocket
            document.getElementById('messageInput').value = '';
        }

        // Function to scroll the chat to the latest message
        function scrollToBottom() {
            const messageList = document.getElementById('chatContainer');
            messageList.scrollTop = messageList.scrollHeight;
        }

        // Handle modal submission
        document.getElementById('submitNameButton').addEventListener('click', () => {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (!nameInput) {
                alert("Please enter your name.");
                return;
            }
            currentUserName = nameInput;

            // Initialize WebSocket connection
            initializeWebSocket();

            // Hide the modal and show the chat
            document.getElementById('nameModal').style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            document.getElementById('connectionStatus').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('inputContainer').style.display = 'flex';
        });
    </script>
</body>
</html>
